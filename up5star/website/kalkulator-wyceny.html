<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator SEO – up5star</title>
  <meta name="description" content="Oblicz orientacyjny budżet SEO: pakiety Start, Pro, Premium, Enterprise.">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<header class="header"><div class="container navbar"><a class="logo" href="index.html">up5star</a><button id="nav-toggle" aria-expanded="false" aria-controls="primary-menu" class="btn btn-outline">Menu</button><nav id="primary-menu" class="nav-links"><a href="uslugi/pozycjonowanie.html">Usługi</a><a href="kontakt.html" class="btn btn-primary">Kontakt</a></nav></div></header>
<main class="container section">
  <nav class="breadcrumbs" aria-label="Ścieżka" itemscope itemtype="https://schema.org/BreadcrumbList">
    <span itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem"><a itemprop="item" href="index.html"><span itemprop="name">Strona główna</span></a><meta itemprop="position" content="1"></span> ›
    <span itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem"><span itemprop="name">Kalkulator SEO</span><meta itemprop="position" content="2"></span>
  </nav>
  <h1>Kalkulator wyceny SEO</h1>
  <p class="section-subtitle">Wybierz parametry, a pokażemy rekomendowany pakiet i budżet.</p>
  <div class="calculator">
    <form id="calc-form" class="form">
      <div class="row">
        <div>
          <label class="label" for="keywords">Liczba fraz</label>
          <input class="input" type="number" id="keywords" name="keywords" min="1" value="10">
        </div>
        <div>
          <p class="label">Konkurencyjność</p>
          <label><input type="radio" name="competition" value="low"> Niska</label><br>
          <label><input type="radio" name="competition" value="medium" checked> Średnia</label><br>
          <label><input type="radio" name="competition" value="high"> Wysoka</label>
        </div>
        <div>
          <p class="label">Dodatki</p>
          <label><input type="checkbox" id="extra-content"> Content premium</label><br>
          <label><input type="checkbox" id="extra-links"> Link building PR</label><br>
          <label><input type="checkbox" id="extra-analytics"> Analityka zaawansowana</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" data-cta="calc_run">Oblicz</button>
      <button type="button" class="btn btn-outline" id="calc-send">Dodaj wynik do briefu</button>
    </form>
    <div id="calc-summary" class="calculator-summary" aria-live="polite"></div>
  </div>
</main>
<footer class="footer"><div class="container"><div class="cols"><div><h4>up5star</h4></div><div><a href="kontakt.html" class="btn btn-primary">Wyślij brief</a></div></div></div></footer>
<script src="js/main.js"></script>
<script src="js/form-validation.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
